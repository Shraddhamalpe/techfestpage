<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZIBACAR TECHFEST 2025 – Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-container h1 {
      text-align: center;
      color: navy;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin: 12px 0 4px;
    }
    .form-container input,
    .form-container select {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-container button {
      width: 100%;
      background-color: navy;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 12px;
    }
    .form-container button:hover {
      background-color: navy;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Register for TECHFEST 2025</h1>
    <form id="registration-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">✉️ Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="college">College Name:</label>
      <input type="text" id="college" name="college" required />

      <label for="event">Select Event:</label>
      <select id="event" name="event" required>
        <option value="" disabled selected>-- Please select --</option>
        <option value="hackathon">Hackathon</option>
        <option value="codeninja">CodeNinja</option>
        <option value="hackai">HackAI</option>
        <option value="quiz">Quiz Competition</option>
      </select>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Registration Submitted Successfully!');
      this.reset();
      // Optional: Redirect to thank-you page:
      // window.location.href = 'thankyou.html';
    });
  </script>
</body>
</html>
